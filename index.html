<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 업무 보고 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #e8eaf0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.8;
        }

        .info-box strong {
            color: #1976d2;
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .input-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #999;
        }

        .btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            background: #5a6268;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .result-section {
            margin-top: 25px;
        }

        .result-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .report-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            min-height: 200px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.8;
            color: #333;
        }

        .report-box.empty {
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            margin-top: 10px;
            background: #28a745;
            width: auto;
            display: inline-block;
            padding: 10px 25px;
        }

        .copy-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .stat-card {
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            display: inline-block;
            min-width: auto;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .success {
            color: #2e7d32;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .example-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }

        .example-box pre {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <textarea 
                        id="taskInput" 
                        placeholder="노션에서 오늘 완료한 작업 목록을 복사하여 붙여 넣으세요.

예시:
유관 부서 미팅
리뷰 회의
테스트 설계
자동화 연구"
                    ></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="generateReport('1번 프로젝트')" style="flex: 1;">1번 프로젝트</button>
                    <button class="btn" onclick="generateReport('2번 프로젝트')" style="flex: 1;">2번 프로젝트</button>
                    <button class="btn" onclick="generateReport('3번 프로젝트')" style="flex: 1;">3번 프로젝트</button>
                </div>
                <div class="btn-group" style="margin-top: 10px;">
                    <button class="btn btn-secondary" onclick="clearInput()">초기화</button>
                </div>
            </div>

            <div id="messageBox" style="margin-bottom: 15px;"></div>

            <div id="statsSection" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="statCount">0</div>
                        <div class="stat-label">완료된 작업</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statDate">-</div>
                        <div class="stat-label">보고 일자</div>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div id="reportBox" class="report-box empty">여기에 보고서가 생성됩니다.</div>
                <button class="copy-btn" onclick="copyReport()" style="display: none;" id="copyBtn">보고서 복사</button>
            </div>
        </div>
    </div>

    <script>
        // 템플릿 정의 (커스텀용)
        const templates = {};

        // 템플릿 선택 변경 시
        function updateTemplatePreview() {
            const templateSelect = document.getElementById('templateSelect');
            const customTemplateSection = document.getElementById('customTemplateSection');
            
            // 커스텀 템플릿 섹션 표시/숨김
            if (templateSelect.value === 'custom') {
                customTemplateSection.style.display = 'block';
            } else {
                customTemplateSection.style.display = 'none';
            }
        }

        // 커스텀 템플릿 입력 시 (미리보기 제거됨)
        document.addEventListener('DOMContentLoaded', function() {
            // 초기화 코드 (필요시)
        });

        function generateReport(projectTitle) {
            const input = document.getElementById('taskInput').value.trim();
            const reportBox = document.getElementById('reportBox');
            const copyBtn = document.getElementById('copyBtn');
            const statsSection = document.getElementById('statsSection');
            const messageBox = document.getElementById('messageBox');
            
            messageBox.innerHTML = '';
            
            if (!input) {
                messageBox.innerHTML = '<div style="color: #c62828; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">❌ 작업 목록을 입력해주세요.</div>';
                return;
            }

            // 텍스트를 줄 단위로 분리하고 빈 줄 제거
            const lines = input.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (lines.length === 0) {
                messageBox.innerHTML = '<div style="color: #c62828; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">❌ 유효한 작업 목록이 없습니다.</div>';
                return;
            }

            // 기본 양식 사용
            const selectedTemplate = `[${projectTitle}]\n{tasks}`;

            // 보고서 생성
            const today = new Date();
            const report = generateReportText(lines, today, selectedTemplate);
            
            reportBox.textContent = report;
            reportBox.classList.remove('empty');
            copyBtn.style.display = 'inline-block';
            
            // 통계 업데이트
            document.getElementById('statCount').textContent = lines.length;
            document.getElementById('statDate').textContent = `${today.getMonth() + 1}/${today.getDate()}`;
            statsSection.style.display = 'block';

            messageBox.innerHTML = `<div class="success">✅ ${projectTitle} 보고서가 생성되었습니다! (완료된 작업: ${lines.length}개)</div>`;
        }

        function generateReportText(tasks, date, template) {
            const dateStr = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const dayStr = dayNames[date.getDay()];
            
            // 작업 목록 생성 (항상 대시 사용)
            const tasksStr = tasks.map(task => `- ${task}`).join('\n');
            
            // 템플릿 변수 치환
            const report = template
                .replace(/{date}/g, dateStr)
                .replace(/{day}/g, dayStr)
                .replace(/{count}/g, tasks.length)
                .replace(/{tasks}/g, tasksStr);
            
            return report;
        }

        function clearInput() {
            document.getElementById('taskInput').value = '';
            document.getElementById('reportBox').textContent = '여기에 보고서가 생성됩니다.';
            document.getElementById('reportBox').classList.add('empty');
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
            document.getElementById('messageBox').innerHTML = '';
        }

        function copyReport() {
            const reportBox = document.getElementById('reportBox');
            const text = reportBox.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '복사 완료!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                alert('복사 실패: ' + err);
            });
        }

        // 키보드 단축키
        document.getElementById('taskInput').addEventListener('keydown', function(e) {
            // Ctrl+Enter 또는 Cmd+Enter로 1번 프로젝트 보고서 생성
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateReport('1번 프로젝트');
            }
        });
    </script>
</body>
</html>
