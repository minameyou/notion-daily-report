<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 업무 보고 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #e8eaf0;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .content {
            padding: 15px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.8;
        }

        .info-box strong {
            color: #1976d2;
        }

        .input-section {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-bottom: 15px;
        }

        .input-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #999;
        }

        .btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            background: #5a6268;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .result-section {
            margin-top: 25px;
        }

        .result-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .report-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            min-height: 120px;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
        }

        .report-box.empty {
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            margin-top: 8px;
            background: #28a745;
            width: auto;
            display: inline-block;
            padding: 8px 20px;
            font-size: 13px;
        }

        .copy-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: flex-start;
        }

        .stat-card {
            background: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            display: inline-block;
            min-width: auto;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.9;
        }

        .success {
            color: #2e7d32;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .example-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }

        .example-box pre {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label style="font-weight: 600; color: #333; font-size: 14px; margin-bottom: 8px; display: block;">공통 사항</label>
                    <textarea 
                        id="commonInput" 
                        placeholder="모든 프로젝트 공통 작업

예시:
팀 회의 참석
주간 업무 보고"
                        style="min-height: 80px;"
                    ></textarea>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label style="font-weight: 600; color: #333; font-size: 14px; margin-bottom: 8px; display: block;">메이플W</label>
                    <textarea 
                        id="project1Input" 
                        placeholder="메이플W 작업

예시:
A 기능 개발
테스트 완료"
                        style="min-height: 80px;"
                    ></textarea>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label style="font-weight: 600; color: #333; font-size: 14px; margin-bottom: 8px; display: block;">메이플R&D</label>
                    <textarea 
                        id="project2Input" 
                        placeholder="메이플R&D 작업

예시:
B 버그 수정
리뷰 완료"
                        style="min-height: 80px;"
                    ></textarea>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label style="font-weight: 600; color: #333; font-size: 14px; margin-bottom: 8px; display: block;">클래식메이플</label>
                    <textarea 
                        id="project3Input" 
                        placeholder="클래식메이플 작업

예시:
C 테스트 설계
자동화 연구"
                        style="min-height: 80px;"
                    ></textarea>
                </div>
            </div>

            <div class="input-section">
                <div class="btn-group">
                    <button class="btn" onclick="generateReport()" style="flex: 1; background: #28a745;">보고서 생성</button>
                    <button class="btn" onclick="openInNewTab()" style="width: auto; flex: 0 0 auto; background: #17a2b8;">새 탭에서 열기</button>
                </div>
                <div class="btn-group" style="margin-top: 8px; justify-content: center;">
                    <button class="btn btn-secondary" onclick="clearInput()" style="width: auto; padding: 10px 20px;">작성 내용 초기화</button>
                    <button class="btn btn-secondary" onclick="clearStorage()" style="width: auto; padding: 10px 20px;">로컬 저장 초기화</button>
                </div>
            </div>

            <div id="messageBox" style="margin-bottom: 15px;"></div>

            <div id="statsSection" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="statCount">0</div>
                        <div class="stat-label">완료된 작업</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statDate">-</div>
                        <div class="stat-label">보고 일자</div>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div id="reportBox" class="report-box empty">여기에 보고서가 생성됩니다.</div>
                <button class="copy-btn" onclick="copyReport()" style="display: none;" id="copyBtn">보고서 복사</button>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 저장된 내용 불러오기
        window.addEventListener('load', () => {
            const savedCommon = localStorage.getItem('commonInput');
            const savedProject1 = localStorage.getItem('project1Input');
            const savedProject2 = localStorage.getItem('project2Input');
            const savedProject3 = localStorage.getItem('project3Input');
            
            if (savedCommon) document.getElementById('commonInput').value = savedCommon;
            if (savedProject1) document.getElementById('project1Input').value = savedProject1;
            if (savedProject2) document.getElementById('project2Input').value = savedProject2;
            if (savedProject3) document.getElementById('project3Input').value = savedProject3;
        });

        // 입력 시 자동 저장
        function saveToStorage() {
            localStorage.setItem('commonInput', document.getElementById('commonInput').value);
            localStorage.setItem('project1Input', document.getElementById('project1Input').value);
            localStorage.setItem('project2Input', document.getElementById('project2Input').value);
            localStorage.setItem('project3Input', document.getElementById('project3Input').value);
        }

        // 각 입력창에 자동 저장 이벤트 연결
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('commonInput').addEventListener('input', saveToStorage);
            document.getElementById('project1Input').addEventListener('input', saveToStorage);
            document.getElementById('project2Input').addEventListener('input', saveToStorage);
            document.getElementById('project3Input').addEventListener('input', saveToStorage);
        });

        function generateReport() {
            const commonInput = document.getElementById('commonInput').value.trim();
            const project1Input = document.getElementById('project1Input').value.trim();
            const project2Input = document.getElementById('project2Input').value.trim();
            const project3Input = document.getElementById('project3Input').value.trim();
            
            const reportBox = document.getElementById('reportBox');
            const copyBtn = document.getElementById('copyBtn');
            const statsSection = document.getElementById('statsSection');
            const messageBox = document.getElementById('messageBox');
            
            messageBox.innerHTML = '';
            
            // 모든 입력이 비어있는지 확인
            if (!commonInput && !project1Input && !project2Input && !project3Input) {
                messageBox.innerHTML = '<div style="color: #c62828; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">❌ 최소 하나 이상의 항목을 입력해주세요.</div>';
                return;
            }

            // 보고서 생성
            let report = '';
            let totalCount = 0;
            
            // 공통 사항
            if (commonInput) {
                const commonLines = commonInput.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (commonLines.length > 0) {
                    report += '[공통]\n';
                    commonLines.forEach(line => {
                        report += `- ${line}\n`;
                    });
                    report += '\n';
                    totalCount += commonLines.length;
                }
            }
            
            // 메이플W
            if (project1Input) {
                const project1Lines = project1Input.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (project1Lines.length > 0) {
                    report += '[메이플W]\n';
                    project1Lines.forEach(line => {
                        report += `- ${line}\n`;
                    });
                    report += '\n';
                    totalCount += project1Lines.length;
                }
            }
            
            // 메이플R&D
            if (project2Input) {
                const project2Lines = project2Input.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (project2Lines.length > 0) {
                    report += '[메이플R&D]\n';
                    project2Lines.forEach(line => {
                        report += `- ${line}\n`;
                    });
                    report += '\n';
                    totalCount += project2Lines.length;
                }
            }
            
            // 클래식메이플
            if (project3Input) {
                const project3Lines = project3Input.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (project3Lines.length > 0) {
                    report += '[클래식메이플]\n';
                    project3Lines.forEach(line => {
                        report += `- ${line}\n`;
                    });
                    report += '\n';
                    totalCount += project3Lines.length;
                }
            }
            
            // 마지막 줄바꿈 제거
            report = report.trim();
            
            reportBox.textContent = report;
            reportBox.classList.remove('empty');
            copyBtn.style.display = 'inline-block';
            
            // 통계 업데이트
            const today = new Date();
            document.getElementById('statCount').textContent = totalCount;
            document.getElementById('statDate').textContent = `${today.getMonth() + 1}/${today.getDate()}`;
            statsSection.style.display = 'block';

            messageBox.innerHTML = `<div class="success">✅ 보고서가 생성되었습니다! (완료된 작업: ${totalCount}개)</div>`;
        }

        function generateReportText(tasks, date, template) {
            const dateStr = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const dayStr = dayNames[date.getDay()];
            
            // 작업 목록 생성 (항상 대시 사용)
            const tasksStr = tasks.map(task => `- ${task}`).join('\n');
            
            // 템플릿 변수 치환
            const report = template
                .replace(/{date}/g, dateStr)
                .replace(/{day}/g, dayStr)
                .replace(/{count}/g, tasks.length)
                .replace(/{tasks}/g, tasksStr);
            
            return report;
        }

        function clearInput() {
            document.getElementById('commonInput').value = '';
            document.getElementById('project1Input').value = '';
            document.getElementById('project2Input').value = '';
            document.getElementById('project3Input').value = '';
            document.getElementById('reportBox').textContent = '여기에 보고서가 생성됩니다.';
            document.getElementById('reportBox').classList.add('empty');
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
            document.getElementById('messageBox').innerHTML = '';
        }

        function clearStorage() {
            if (confirm('저장된 모든 내용을 삭제하시겠습니까?')) {
                localStorage.removeItem('commonInput');
                localStorage.removeItem('project1Input');
                localStorage.removeItem('project2Input');
                localStorage.removeItem('project3Input');
                clearInput();
                alert('저장된 내용이 모두 삭제되었습니다.');
            }
        }

        function openInNewTab() {
            // 현재 입력 내용 저장
            saveToStorage();
            // 새 탭에서 열기
            window.open(window.location.href, '_blank');
        }

        function copyReport() {
            const reportBox = document.getElementById('reportBox');
            const text = reportBox.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '복사 완료!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                alert('복사 실패: ' + err);
            });
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter 또는 Cmd+Enter로 보고서 생성
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateReport();
            }
        });
    </script>
</body>
</html>
